<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tooltip">
        <div>
            <div class="img-left" style="background:url(pokemonicons-sheet.png) no-repeat scroll -40px -60px"></div>
            <div class="container">
                <div class="tip-name">Pikachu <span style="color:#FBD100">[PARALYZED]</span></div>
                <div class="tip-desc">It keeps its tail raised to monitor its surroundings. If you yank its tail, it
                    will
                    try to bite you.</div>

            </div>
            <div class="type" style="color:#FBD100"><img src="types/electric.png">
                <div class="type-text">ELECTRIC</div>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div class="small">HP</div>
                <div class="number">100%<span class="sub">, 300/300</span></div>
            </div>
            <div class="stat">
                <div class="small">SPE</div>
                <div class="number">185~279</div>
            </div>
        </div>
        <div class="moves">
            <div class="move"><div class="move-name">Quick Attack</div><div class="pp">29<span class="sub">/30</span></div></div>
            <div class="move"><div class="move-name">Thunderbolt</div><div class="pp">14<span class="sub">/15</span></div></div>
            <div class="move"><div class="move-name unknown">Unknown Move</div><div class="pp">?<span class="sub">/?</span></div></div>
            <div class="move"><div class="move-name unknown">Unknown Move</div><div class="pp">?<span class="sub">/?</span></div></div>
        </div>
    </div>
</body>

</html>
